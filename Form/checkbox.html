<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <label for="apple"><b>Apple:</b></label>
    <input type="checkbox" id="apple" name="fruit" value="apple"><br>

    <label for="banana"><b>Banana:</b></label>
    <input type="checkbox" id="banana" name="fruit" value="banana"><br>

    <label for="papaya"><b>Papaya:</b></label>
    <input type="checkbox" id="papaya" name="fruit" value="papaya"><br>
    <input type="submit">
</body>
</html>
