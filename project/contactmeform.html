<!-- Create a Contact me form with relevent details for resume website. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required><br>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject.." required><br>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
</body>
</html>
